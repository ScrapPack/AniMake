name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: corepack enable
      - run: npm i -g pnpm@9
      - run: pnpm i --frozen-lockfile || pnpm i
      - run: pnpm -w run typecheck || true
      - run: pnpm -w run lint || true
      - name: Python uv setup
        uses: astral-sh/setup-uv@v3
      - run: uv pip install -r <(echo fastapi uvicorn)
      - run: uv run python -c "import sys; print('py ok')"


